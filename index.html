<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미로 탐험 게임</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }
    #nickname-input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    #start-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    /* 플레이어 통계 스타일 추가 */
    #player-stats {
      position: absolute;
      top: 10px;
      right: 10px;
      max-width: 300px;
      max-height: 200px;
      overflow: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
  </style>
  <link rel="icon" href="data:,">
</head>
<body>
  <canvas id="game-canvas"></canvas>
  <div id="overlay">
    <input type="text" id="nickname-input" placeholder="닉네임을 입력하세요">
    <button id="start-button">시작</button>
  </div>
  <!-- 플레이어 통계 표시 요소 추가 -->
  <div id="player-stats" style="display: none;">
    <h3>플레이어 통계</h3>
    <ul id="stats-list">
      <!-- 통계 항목들이 여기에 추가됩니다 -->
    </ul>
  </div>
  <script type="module" src="js/main.js" defer></script>
  <script type="module">
    import { startGame } from './js/main.js';
    import { showPlayerStats } from './js/stats.js';
    window.startGame = startGame;
    window.showPlayerStats = showPlayerStats;

    document.getElementById('start-button').addEventListener('click', () => {
      const nickname = document.getElementById('nickname-input').value;
      if (nickname) {
        document.getElementById('overlay').style.display = 'none';
        window.startGame(nickname);
        window.showPlayerStats(); // 게임 시작 시 통계 표시
      } else {
        alert('닉네임을 입력하세요');
      }
    });
  </script>
</body>
</html>
